<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Solar AR - Educativo</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }

    #instructions {
      position: absolute; top: 16px; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.72); color: #fff;
      padding: 12px 16px; border-radius: 10px;
      z-index: 10; pointer-events: none; text-align: center;
      max-width: 92%;
    }

    #planetInfo {
      position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%);
      background: rgba(255,255,255,0.95); color: #222;
      padding: 14px 16px; border-radius: 12px;
      z-index: 10; display: none; pointer-events: none;
      max-width: 92%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    #planetInfo h3 { margin: 0 0 6px; }
    #planetInfo p { margin: 0; line-height: 1.35; }
  </style>
</head>

<body>
  <div id="instructions">
    <div style="font-size:18px;font-weight:700;">üåç Sistema Solar AR</div>
    <div style="margin-top:6px;">Aponta para o marcador <b>Hiro</b></div>
    <div style="margin-top:4px;">Toca num planeta üëÜ</div>
  </div>

  <div id="planetInfo">
    <h3 id="planetName"></h3>
    <p id="planetFacts"></p>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    arjs="sourceType:webcam; debugUIEnabled:false;"
    tap-to-pick
  >
    <a-assets>
      <!-- TEXTURAS (ABD) -->
      <img id="tex-sun" src="assets/sun_abd.jpg" />
      <img id="tex-mercury" src="assets/mercury_abd.jpg" />
      <img id="tex-venus" src="assets/venus_abd.jpg" />
      <img id="tex-earth" src="assets/earth_abd.jpg" />
      <img id="tex-mars" src="assets/mars_abd.jpg" />
      <img id="tex-jupiter" src="assets/jupiter_abd.jpg" />
      <img id="tex-saturn" src="assets/saturn_abd.jpg" />
      <img id="tex-uranus" src="assets/uranus_abd.jpg" />
      <img id="tex-neptune" src="assets/neptune_abd.jpg" />

      <!-- TEXTURA DO ANEL -->
      <img id="tex-saturn-ring" src="assets/saturn_ring_abd.png" />

      <!-- √ÅUDIOS (conforme os teus nomes no print) -->
      <audio id="a-mercurio" src="assets/mercuro.mp3" preload="auto"></audio>
      <audio id="a-venus" src="assets/venus.mp3" preload="auto"></audio>
      <audio id="a-terra" src="assets/terra.mp3" preload="auto"></audio>
      <audio id="a-marte" src="assets/marte.mp3" preload="auto"></audio>
      <audio id="a-jupiter" src="assets/jupiter.mp3" preload="auto"></audio>
      <audio id="a-saturno" src="assets/saturno.mp3" preload="auto"></audio>
      <audio id="a-urano" src="assets/urano.mp3" preload="auto"></audio>
      <audio id="a-neptuno" src="assets/neptuno.mp3" preload="auto"></audio>
      <!-- Se tu N√ÉO tiveres sol.mp3, apaga as 2 linhas abaixo -->
      <audio id="a-sol" src="assets/sol.mp3" preload="auto"></audio>
    </a-assets>

    <a-marker preset="hiro" id="solarSystemMarker" emitevents="true">
      <a-entity id="solarSystem"
        visible="false"
        position="0 0.25 0"
        rotation="-25 0 0"
        scale="0.22 0.22 0.22">

        <!-- SOL (com textura) -->
        <a-sphere id="sol" class="clickable"
          position="0 0 0"
          radius="0.32"
          segments-width="64"
          segments-height="64"
          material="src: #tex-sun; roughness: 1; metalness: 0; emissive: #FFD34D; emissiveIntensity: 0.35"
          sound="src:#a-sol; autoplay:false; loop:false; volume:0.6"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        </a-sphere>

        <!-- √ìRBITAS -->
        <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="0.55" radius-outer="0.57" color="#FFFFFF" material="opacity:0.15; transparent:true"></a-ring>
        <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="0.78" radius-outer="0.80" color="#FFFFFF" material="opacity:0.12; transparent:true"></a-ring>
        <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="1.02" radius-outer="1.04" color="#FFFFFF" material="opacity:0.10; transparent:true"></a-ring>
        <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="1.28" radius-outer="1.30" color="#FFFFFF" material="opacity:0.10; transparent:true"></a-ring>
        <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="1.55" radius-outer="1.57" color="#FFFFFF" material="opacity:0.09; transparent:true"></a-ring>
        <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="1.85" radius-outer="1.87" color="#FFFFFF" material="opacity:0.08; transparent:true"></a-ring>
        <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="2.18" radius-outer="2.20" color="#FFFFFF" material="opacity:0.08; transparent:true"></a-ring>
        <a-ring position="0 0 0" rotation="-90 0 0" radius-inner="2.52" radius-outer="2.54" color="#FFFFFF" material="opacity:0.07; transparent:true"></a-ring>

        <!-- PLANETAS com textura -->
        <a-sphere id="mercurio" class="clickable planet"
          position="0.56 0 0"
          radius="0.10"
          segments-width="48"
          segments-height="48"
          material="src: #tex-mercury; roughness: 1; metalness: 0"
          sound="src:#a-mercurio; autoplay:false; loop:false; volume:0.6">
        </a-sphere>

        <a-sphere id="venus" class="clickable planet"
          position="0 0 0.79"
          radius="0.12"
          segments-width="48"
          segments-height="48"
          material="src: #tex-venus; roughness: 1; metalness: 0"
          sound="src:#a-venus; autoplay:false; loop:false; volume:0.6">
        </a-sphere>

        <a-sphere id="terra" class="clickable planet"
          position="-1.02 0 0"
          radius="0.13"
          segments-width="48"
          segments-height="48"
          material="src: #tex-earth; roughness: 1; metalness: 0"
          sound="src:#a-terra; autoplay:false; loop:false; volume:0.6">
        </a-sphere>

        <a-sphere id="marte" class="clickable planet"
          position="0 0 -1.28"
          radius="0.10"
          segments-width="48"
          segments-height="48"
          material="src: #tex-mars; roughness: 1; metalness: 0"
          sound="src:#a-marte; autoplay:false; loop:false; volume:0.6">
        </a-sphere>

        <a-sphere id="jupiter" class="clickable planet"
          position="1.55 0 0"
          radius="0.22"
          segments-width="64"
          segments-height="64"
          material="src: #tex-jupiter; roughness: 1; metalness: 0"
          sound="src:#a-jupiter; autoplay:false; loop:false; volume:0.6">
        </a-sphere>

        <a-sphere id="saturno" class="clickable planet"
          position="0 0 1.85"
          radius="0.20"
          segments-width="64"
          segments-height="64"
          material="src: #tex-saturn; roughness: 1; metalness: 0"
          sound="src:#a-saturno; autoplay:false; loop:false; volume:0.6">
        </a-sphere>

        <!-- Anel de Saturno com textura -->
        <a-ring id="aneisSaturno"
          position="0 0 1.85"
          rotation="-90 0 0"
          radius-inner="0.26"
          radius-outer="0.36"
          material="src: #tex-saturn-ring; transparent: true; opacity: 0.95; side: double">
        </a-ring>

        <a-sphere id="urano" class="clickable planet"
          position="-2.18 0 0"
          radius="0.18"
          segments-width="64"
          segments-height="64"
          material="src: #tex-uranus; roughness: 1; metalness: 0"
          sound="src:#a-urano; autoplay:false; loop:false; volume:0.6">
        </a-sphere>

        <a-sphere id="neptuno" class="clickable planet"
          position="0 0 -2.52"
          radius="0.17"
          segments-width="64"
          segments-height="64"
          material="src: #tex-neptune; roughness: 1; metalness: 0"
          sound="src:#a-neptuno; autoplay:false; loop:false; volume:0.6">
        </a-sphere>

      </a-entity>
    </a-marker>

    <a-entity id="camera" camera></a-entity>
  </a-scene>

  <script src="app.js"></script>
</body>
</html>
